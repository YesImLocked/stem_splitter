services:
  - type: web
    name: stem-splitter
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: stem-splitter-data
      mountPath: /opt/render/project/src
      sizeGB: 1
